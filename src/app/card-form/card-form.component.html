<div class="columns" style="margin-top:50px">
  <div class="column">
    <app-card [expiration]="cardForm.controls.expiration.value" [name]="cardForm.controls.name.value"
      [cardNumber]="cardForm.controls.cardNumber.value"></app-card>
  </div>
  <div class="column">

    <form [formGroup]="cardForm" (ngSubmit)="onSubmit()">
      <app-input label="Name" [control]="cardForm.controls.name"></app-input>
      <app-input label="Card Number" [control]="cardForm.get('cardNumber')"></app-input>
      <div class="columns">
        <div class="column">
          <app-input label="Expiration (MM/YY)" [control]="cardForm.controls.expiration"></app-input>
        </div>
        <div class="column">
          <app-input label="Secuirty Code" [control]="cardForm.controls.securityCode"></app-input>
        </div>
      </div>
      <div class="buttons">
        <button class="button is-primary" type="submit" [disabled]="cardForm.invalid">Submit</button>
        <button class="button is-warning" type="button" (click)="onReset()">Reset</button>
      </div>
    </form>
  </div>
</div>
